<html>
<head>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
        <!-- banner -->
        <header class="banner">
            <img class="logo" src="UniversityofPennsylvania_SimplifiedLogo_Reverse_RGB.png">
        </header>

        <!-- panel -->
        <main class="panel">
            <div class="panel_head">
                <h2>Search Classes</h2>
            </div>

            <form id="search-form">

                <div class="section">
                    <!-- Term Select-->
                    <div class="form-group">
                        <select class="form-control">
                            <option value="202610">Spring 2026</option>
                            <option value="202530">Fall 2025</option>
                            <option value="202520">Summer 2025</option>
                        </select>
                    </div>

                    <!-- Search Box -->
                    <div class="form-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Title, Subject, Instructor, Keyword"
                        >
                    </div>

                    <!-- Instruction Method -->
                    <div class="form-group">
                        <select class="form-control">
                            <option value>Instruction Method</option>
                            <option value="IC">In Class</option>
                            <option value="AL">Active Learning</option>
                            <option value="HY">Hybrid</option>
                        </select>
                    </div>

                    <!-- Checkboxes -->
                    <div class="form-group">
                            <input type="checkbox" id="online-programs">
                            <label for="online-programs">Find courses available to students in online programs</label>
                    </div>

                    <div class="form-group">
                            <input type="checkbox" id="no-overlap">
                            <label for="no-overlap">Don't Overlap Primary Cart</label>
                    </div>

                    <!-- Search Button -->
                    <button class="btn btn-full">
                        SEARCH
                    </button>

                </div>

                <!-- Suggestions -->
                <div class="section">
                    <h3 class="section-title">SUGGESTIONS</h3>
                    <button class="btn btn-full">
                        EXPLORE PROGRAMS
                    </button>
                    <button class="btn btn-full">
                        DEGREE AUDIT & ADVISING
                    </button>
                </div>

                <!-- Carts -->
                <div class="section">
                    <h3 class="section-title">CARTS</h3>
                    <button class="btn btn-full">
                        PRIMARY CART
                    </button>
                </div>

                <!-- Chatbot -->
                <div class="chatbot">
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Ask Chatbot"
                    >
                </div>
            </form>
        </main>
</body>
</html>
